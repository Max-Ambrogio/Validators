<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>¯\_(ツ)_/¯</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="dist/css/main.css" />

		
	</head>

	<body>
		<div class="floating-box">
			<img class="logo" src="dist/img/logo.png" alt="Circus Logo" />
			<div class="foreground">
				<form>
					<div>
						<label for="">Name</label>
						<input name="name" data-validate="required min-length full-name" data-min-length="8">
					</div>
					<div>
						<label for="">Email</label>
						<input class="email" name="email" data-validate="required email">
					</div>

					<div>
						<label for="">Confirm Email</label>
						<input name="Confirm-email" data-validate="required email confirmation" data-confirm-matches=".email">
					</div>

					<div>
						<label for="">Phone</label>
						<input name="phone" data-validate="required phone">
					</div>
				</form>
		
			</div>
			<div class="background"></div>
		</div>

		<!-- phone number input field -->
		<!-- other fields  -->

		<script src="dist/js/base-validator.js"></script>
		<script src="dist/js/validations.js"></script>
		<script src="dist/js/validators/required.js"></script>
		<script src="dist/js/validators/phone.js"></script>
		<script src="dist/js/validators/email.js"></script>
		<script src="dist/js/validators/confirmation.js"></script>
		<script src="dist/js/validators/max-length.js"></script>
		<script src="dist/js/validators/min-length.js"></script>
		<script src="dist/js/char-limiter.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
